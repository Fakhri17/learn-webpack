<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Webpack tutorial</title>
  </head>
  <body>
    <h1>Welcome Fakhri Alauddin</h1>
    <p>Learn Webpack</p>
    <button id="btn">Load!</button>
    <h2>With Vanilla Js</h2>
    <h3>List User</h3>
    <ul id="listUsers">
      <!-- Render User -->
    </ul>
    <h3>List Post</h3>
    <div id="listPost">
      <!-- Render Post -->
    </div>
    <h2>With Alpine Js</h2>
    <div x-data="window.dataApi()" x-init="connect()">
      <ul>
        <template x-for="item in dataUsers">
          <li>
            <span x-text="item.name"></span>
            <span> - </span>
            <span x-text="item.email"></span>
          </li>
        </template>
      </ul>
      <template x-for="item in dataPosts">
        <div>
          <h3 x-text="item.title"></h3>
          <p x-text="item.body"></p>
          <hr>
        </div>
      </template>
    </div>
  </body>
</html>
